# permissions for end users to view slice.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: slice-viewer-role
rules:
- apiGroups:
  - mesh.avesha.io
  resources:
  - slice
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mesh.avesha.io
  resources:
  - slice/status
  verbs:
  - get
